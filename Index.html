<script>
// ============ WAVEFORM ============
const waveformEl = document.getElementById('waveform');
const wbars = [];
for (let i = 0; i < 48; i++) {
  const b = document.createElement('div');
  b.className = 'wbar';
  waveformEl.appendChild(b);
  wbars.push(b);
}

let waveActive = false;
let waveInterval;

function startWave() {
  waveActive = true;
  waveInterval = setInterval(() => {
    wbars.forEach((b, i) => {
      const h = waveActive ? Math.max(3, Math.sin(Date.now()/200 + i*0.4) * 18 + Math.random()*20) : 4;
      b.style.height = h + 'px';
      b.style.opacity = waveActive ? 0.7 + Math.random()*0.3 : 0.2;
    });
  }, 60);
}

function stopWave() {
  waveActive = false;
  setTimeout(() => {
    wbars.forEach(b => { b.style.height = '4px'; b.style.opacity = '0.15'; });
  }, 200);
}

// ============ STATE ============
let running = false;
let recognizing = false;
let speaking = false;
let recognition = null;
let silenceTimer = null;
let convCount = 0;

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

// ============ UI HELPERS ============
function setStatus(msg) {
  document.getElementById('mainStatus').textContent = msg;
}

function setSysStatus(msg) {
  document.getElementById('sysStatus').textContent = msg;
}

function setListeningUI(on) {
  const ring = document.getElementById('centerRing');
  const inner = document.getElementById('powerBtn');
  ring.classList.toggle('listening', on);
  inner.classList.toggle('active-voice', on);
  if (on) startWave(); else stopWave();
}

function flashPanel(lang) {
  const id = lang === 'fr' ? 'panelFr' : 'panelEs';
  const el = document.getElementById(id);
  el.classList.add('highlight');
  setTimeout(() => el.classList.remove('highlight'), 2000);
}

// ============ DETECTION DE LANGUE ============
// Detect if text is Spanish or French using simple heuristics
function detectLang(text) {
  const t = text.toLowerCase();
  
  // Spanish markers
  const esWords = ['el','la','los','las','un','una','que','de','en','con','por','para','como','esto','eso','tambiÃ©n','pero','mÃ¡s','muy','bien','hola','gracias','sÃ­','no','quÃ©','cÃ³mo','cuÃ¡ndo','dÃ³nde','quiÃ©n','tengo','tiene','estoy','estÃ¡','voy','va','yo','tÃº','Ã©l','ella','nosotros','ellos','ser','estar','hacer','tener','poder','querer'];
  const frWords = ['le','la','les','un','une','des','que','de','en','avec','pour','comme','aussi','mais','plus','trÃ¨s','bien','bonjour','merci','oui','non','je','tu','il','elle','nous','vous','ils','elles','Ãªtre','avoir','faire','aller','vouloir','pouvoir','comment','quand','oÃ¹','qui','quoi'];
  
  const words = t.split(/\s+/);
  let esScore = 0, frScore = 0;
  
  words.forEach(w => {
    const clean = w.replace(/[^a-zÃ¡Ã©Ã­Ã³ÃºÃ Ã¢Ã¨ÃªÃ®Ã´Ã¹Ã»Ã§]/g, '');
    if (esWords.includes(clean)) esScore++;
    if (frWords.includes(clean)) frScore++;
  });

  // Spanish-specific characters
  if (/[Â¿Â¡Ã±]/.test(t)) esScore += 3;
  if (/[Ã Ã¢Ã¨ÃªÃ®Ã´Ã¹Ã»Å“Ã¦]/.test(t)) frScore += 3;

  return esScore > frScore ? 'es' : 'fr';
}

// ============ TRANSLATION ============
async function translate(text, from, to) {
  const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    if (data.responseStatus === 200) return data.responseData.translatedText;
  } catch(e) {}
  return '[ERREUR DE TRADUCTION]';
}

// ============ TTS â€” via <audio> + Google Translate (marche partout) ============
const ttsAudio = new Audio();
ttsAudio.crossOrigin = 'anonymous';

function speak(text, lang) {
  return new Promise(resolve => {
    const langCode = lang === 'fr' ? 'fr' : 'es';
    // DÃ©coupe en morceaux de 200 chars max (limite Google TTS)
    const chunks = [];
    const words = text.split(' ');
    let chunk = '';
    for (const w of words) {
      if ((chunk + ' ' + w).trim().length > 180) {
        if (chunk) chunks.push(chunk.trim());
        chunk = w;
      } else {
        chunk = (chunk + ' ' + w).trim();
      }
    }
    if (chunk) chunks.push(chunk.trim());

    let idx = 0;
    const playNext = () => {
      if (idx >= chunks.length) { resolve(); return; }
      const url = `https://translate.googleapis.com/translate_tts?ie=UTF-8&tl=${langCode}&client=gtx&q=${encodeURIComponent(chunks[idx])}`;
      ttsAudio.src = url;
      ttsAudio.onended = () => { idx++; playNext(); };
      ttsAudio.onerror = () => { idx++; playNext(); };
      ttsAudio.play().catch(() => { idx++; playNext(); });
    };
    playNext();
  });
}
// ============ HISTORY ============
function addHistory(flag, orig, trans) {
  convCount++;
  document.getElementById('convCount').textContent = String(convCount).padStart(2, '0');
  
  const strip = document.getElementById('historyStrip');
  const item = document.createElement('div');
  item.className = 'hist-entry';
  item.innerHTML = `<span class="flag">${flag}</span><span class="orig">${escapeHtml(orig)}</span><span class="arrow">â†’</span><span class="trans">${escapeHtml(trans)}</span>`;
  strip.prepend(item);
  while (strip.children.length > 4) strip.removeChild(strip.lastChild);
}

function escapeHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

// ============ CORE RECOGNITION LOOP ============
function startListening() {
  if (!SpeechRecognition || !running || speaking) return;

  recognition = new SpeechRecognition();
  recognition.lang = 'fr-FR'; // base lang â€” we detect after
  recognition.continuous = false;
  recognition.interimResults = true;
  recognition.maxAlternatives = 1;

  let finalText = '';
  let interim = '';

  recognizing = true;
  setListeningUI(true);
  setStatus('ğŸ™  Ã‰COUTE EN COURSâ€¦');
  setSysStatus('MICROPHONE ACTIF');

  recognition.onresult = (event) => {
    finalText = '';
    interim = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
      if (event.results[i].isFinal) finalText += event.results[i][0].transcript;
      else interim = event.results[i][0].transcript;
    }
    const display = (finalText + interim).trim();
    setStatus('ğŸ™  ' + (display || 'Ã‰COUTEâ€¦'));
    
    clearTimeout(silenceTimer);
    if (finalText.trim()) {
      silenceTimer = setTimeout(() => {
        processText(finalText.trim());
      }, 1200);
    }
  };

  recognition.onend = () => {
    recognizing = false;
    setListeningUI(false);
    if (!finalText.trim() && running && !speaking) {
      // nothing captured, restart immediately
      setTimeout(startListening, 300);
    }
  };

  recognition.onerror = (e) => {
    if (e.error !== 'no-speech' && e.error !== 'aborted') {
      setStatus('ERREUR: ' + e.error);
    }
    recognizing = false;
  };

  recognition.start();
}

async function processText(text) {
  if (!running) return;
  speaking = true;
  
  try { recognition && recognition.stop(); } catch(e) {}
  clearTimeout(silenceTimer);
  setListeningUI(false);
  
  const lang = detectLang(text);
  const targetLang = lang === 'fr' ? 'es' : 'fr';
  const flag = lang === 'fr' ? 'ğŸ‡«ğŸ‡·' : 'ğŸ‡ªğŸ‡¸';
  const targetFlag = lang === 'fr' ? 'ğŸ‡ªğŸ‡¸' : 'ğŸ‡«ğŸ‡·';

  setStatus(`âš™  ANALYSE ${flag} â†’ ${targetFlag}`);
  setSysStatus('TRADUCTION EN COURS');

  const translated = await translate(text, lang, targetLang);

  // Update panels
  if (lang === 'fr') {
    document.getElementById('origFr').textContent = text;
    document.getElementById('transFr').textContent = translated;
    document.getElementById('origEs').textContent = 'â€”';
    document.getElementById('transEs').textContent = 'â€”';
    flashPanel('fr');
  } else {
    document.getElementById('origEs').textContent = text;
    document.getElementById('transEs').textContent = translated;
    document.getElementById('origFr').textContent = 'â€”';
    document.getElementById('transFr').textContent = 'â€”';
    flashPanel('es');
  }

  addHistory(targetFlag, text, translated);
  
  // Speak
  setStatus(`ğŸ”Š  LECTURE ${targetFlag}  â€”  ${translated.substring(0,40)}${translated.length>40?'â€¦':''}`);
  setSysStatus('SYNTHÃˆSE VOCALE');

  await speak(translated, targetLang);

  speaking = false;

  if (running) {
    setStatus('ğŸ™  Ã‰COUTE EN COURSâ€¦');
    setSysStatus('MICROPHONE ACTIF');
    setTimeout(startListening, 400);
  }
}

// ============ POWER BUTTON ============
const powerBtn = document.getElementById('powerBtn');
powerBtn.addEventListener('click', () => {
